<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Register Form</title>
</head>
<body>
    <div class="d-flex justify-content-center mt-lg-5">
        <div class="container w-50 border shadow">
            <h6 class="display-6 text-center mt-3">Register Form</h6>
            <label for="user_name" class="form-label mt-3">Name</label>
            <input type="text" class="form-control" id="user_name" name="user_name" required>

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>

            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>

            <button class="btn btn-primary my-3" onclick="register()">Register</button><br>
            Already Registered?<a href="./login.html" class="fs-5 px-3">Sign in</a>
        </div>
    </div>
    <script src="./js files/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
