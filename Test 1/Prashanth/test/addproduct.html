<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
      <div id="myForm">
        <label for="image" class="form-label fs-5">Product image</label>
        <input type="text" name="image" class="form-control w-50" id="image" required />

        <label for="name" class="form-label fs-5">Product name</label>
        <input type="text" name="name" class="form-control w-50" id="name" required />

        <label for="category" class="form-label fs-5">Category</label>
        <input type="text" name="category" class="form-control w-50" id="category" required />

        <label for="sku" class="form-label fs-5">SKU</label>
        <input type="text" name="sku" class="form-control w-50" id="sku" required />

        <label for="variant" class="form-label fs-5">Variant</label>
        <input type="text" name="variant" class="form-control w-50" id="variant" required />

        <label for="price" class="form-label fs-5">Price</label>
        <input type="text" name="price" class="form-control w-50" id="price" required />

        <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="status" checked>
            <label class="form-check-label" for="status">
              Active
            </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="status" id="status">
          <label class="form-check-label" for="status">
            Out of Stock
          </label>
        </div>

        <button class="btn btn-primary mt-4 " id="addProducts" >Add</button>
      </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./js files/add_products.js"></script>
</html>
