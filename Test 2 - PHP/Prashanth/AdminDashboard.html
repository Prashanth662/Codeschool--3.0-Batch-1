<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 text-dark fw-bold ms-lg-5" href="#">Prashanth</a>
            <div class="d-flex me-lg-4">
                <button class="btn btn-primary" onclick="logout()">Logout
                </button>
            </div>
        </div>
    </nav>
    <div class="container" id="form">
        <h2 class="mt-4">Add Blog Details :-</h2>
        
        <div id="CampaignForm" class="ms-lg-5 col-lg-6">
            
            <div class="form-floating mt-5">
                <label for="image" class="form-label fs-5">Blog image</label>
                <input type="text" name="image" class="form-control w-50" id="image" required />
            </div>

            <label for="date">Date Posted:</label><br>
            <input type="date" id="date" class="form-control mb-3" name="date">

            <div class="form-floating mt-5">
                <label for="title" class="form-label fs-5">Blog title</label>
                <input type="text" name="title" class="form-control w-50" id="title" required />
            </div>

            <div class="form-floating my-3">
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                <label for="description">Description</label>
            </div>

            <button class="btn btn-primary ms-lg-5 mb-4" id="btn">Submit Blog</button>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success ms-lg-5 my-3" id="button" onclick="showForm()">Add New Blog</button>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 col-md-3 col-2">
                <div class="table-responsive mt-5">
                    <table class="table">
                      <tbody id="row"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js files/adminDashboard.js"></script>
</body>
</html>
