<!DOCTYPE html>
<html>
  <head>
    <title>Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body class="bg-dark text-dark">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-10 col-lg-3  bg-light text-dark mt-5 p-5">
    
            <h2 class="ms-lg-5">Registration Form</h2> <br>

            <div class="input-group mb-4">
                <span class="input-group-text" >Name</span>
                <input type="text" class="form-control" id="name" placeholder="Name" aria-label="name" aria-describedby="name">
            </div>
            <p id="nameError"></p>

            <div class="input-group mb-4">
                <input type="email" class="form-control" id="email" placeholder="Email" aria-label="email" aria-describedby="email">
                <span class="input-group-text" >Email</span>
            </div>
            <p id="emailError"></p>

            <div class="input-group mb-4">
                <input type="password" class="form-control" id="password" placeholder="Password" aria-label="password" aria-describedby="password">
            </div>
            <p id="passwordError"></p>

            <div class="mb-4">
                <label for="userRole" class="form-label">Register as</label>
                <select class="form-select" style="appearance: none !important;" id="userRole">
                    <option selected disabled>SELECT</option>
                    <option value="2">User</option>
                    <option value="1">Admin</option>
                </select>
                <div id="userRoleFeedback" class="invalid-feedback"></div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary" onclick="register()">Register</button>
            </div>
            <p class="fs-5 mt-3 ms-5">
                Already Registered?<a href="./login.html" class="fs-5 px-3">Sign in</a>
            </p>
   
        </div>
    </div>
    <script src="./js files/index.js"></script>
    <script src="./js files/indexValidation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </body>
</html>
