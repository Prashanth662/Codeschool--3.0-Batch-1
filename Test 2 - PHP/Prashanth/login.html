<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <title>Login Page</title>
    </head>
    <body>
        <div class="row d-flex justify-content-center mt-lg-5">
            <div class="col-lg-4 col-10 border shadow mt-lg-5">
                <h6 class="display-6 text-center my-3">Login Form</h6>

                <label for="email" class="form-label fs-5">Email</label>
                <input type="email" class="form-control" id="email" name="email" required />
                <p id="emailError"></p>

                <label for="password" class="form-label fs-5">Password</label>
                <input type="password" class="form-control" id="password" name="password" required />
                <p id="passwordError"></p>

                <!-- <div class="d-flex justify-content-center"> -->
                    <button class="btn btn-primary my-3 fs-5" onclick="login()">Login</button>
                <!-- </div> -->
                <p class="d-flex justify-content-center fs-5 solid">New to Login?</p>
                <div class="d-flex justify-content-center">
                  <a href="./index.html" class="text-decoration-none text-dark shadow border rounded fs-4 px-3">Create your account</a>
                </div>
            </div>
        </div>
        <script src="./js files/login.js"></script>
        <script src="./js files/userLoginValidation.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </body>
</html>
